<!-- Wrapper -->
<div id="wrapper">

    <app-sidebar></app-sidebar>

    <app-header></app-header>

    <!-- contents -->
    <div class="main_content">
        <div class="main_content_inner">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>

<!-- modal message -->
<div class="modal fade" id="modalSendMessage" tabindex="-1" role="dialog" aria-labelledby="modalSendMessageTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="modalSendMessageTitle">Gửi tin nhắn</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
                <input type="hidden" id="to_user_id">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="recipient-name" class="col-form-label">Người nhận:</label>
                        <input type="text" id="to_user_name" class="form-control" disabled>
                    </div>
                    <div class="form-group">
                        <label for="message-text" class="col-form-label">Nội dung:</label>
                        <textarea class="form-control" formControlName="content"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="submit" class="btn btn-primary">Gửi tin nhắn</button>
                </div>
            </form>
        </div>
    </div>
</div>
