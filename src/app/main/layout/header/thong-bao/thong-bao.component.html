<!-- notificiation icon  -->
<a href="#" class="opts_icon" uk-tooltip="title: Thông báo ; pos: bottom ;offset:7">
    <img src="assets/images/icons/bell.svg" alt=""> <span>{{count}}</span>
</a>

<!-- notificiation dropdown -->
<div uk-dropdown="mode:click ; animation: uk-animation-slide-bottom-small" class="dropdown-notifications">

    <!-- notification contents -->
    <div class="dropdown-notifications-content" data-simplebar>

        <!-- notivication header -->
        <div class="dropdown-notifications-headline">
            <h4>Thông báo </h4>
        </div>

        <!-- notiviation list -->
        <ul>
            <!-- start notification -->
            <li *ngFor="let item of notifications" [ngClass]="{'notification-active': !item.status}">
                <a (click)="openNotitfication(item)">
                    <span class="notification-avatar">
                        <img src="{{item.from_user.avatar | getImage}}" alt="{{item.from_user.full_name}}" style="width: 65px;">
                    </span>

                    <span *ngIf="item.type == 1" class="notification-icon bg-gradient-primary">
                        <i class="icon-feather-thumbs-up"></i>
                    </span>
                    <span *ngIf="item.type == 2" class="notification-icon bg-gradient-success">
                        <i class="icon-feather-message-circle"></i>
                    </span>

                    <span class="notification-text">
                        <p><strong>{{item.from_user.full_name}}</strong> {{item.content}}</p>
                        <p><span class="time-ago"> {{item.created_at | timeago}} </span></p>
                    </span>
                </a>
            </li>
            <!-- end notification -->
        </ul>
    </div>
</div>
