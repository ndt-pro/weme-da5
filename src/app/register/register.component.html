
<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <div class="login100-form-title" style="background-image: url(/assets/login-page/images/bg-01.jpg);">
                <span class="login100-form-title-1">
                    Đăng Ký
                </span>
            </div>

            <form [formGroup]="form" (ngSubmit)="onSubmit()" class="login100-form validate-form">
                <div class="wrap-input100 m-b-26">
                    <span class="label-input100">Họ tên</span>
                    <input class="input100" type="text" name="text" placeholder="Nhập họ tên" formControlName="full_name">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 m-b-26">
                    <span class="label-input100">Email</span>
                    <input class="input100" type="email" name="email" placeholder="Nhập email" formControlName="email">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 m-b-26">
                    <span class="label-input100">Số điện thoại</span>
                    <input class="input100" type="text" name="phone_number" placeholder="Nhập số điện thoại" formControlName="phone_number">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 m-b-18">
                    <span class="label-input100">Mật khẩu</span>
                    <input class="input100" type="password" name="pass" placeholder="Nhập mật khẩu" formControlName="pass">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 m-b-18">
                    <span class="label-input100">Xác nhận mật khẩu</span>
                    <input class="input100" type="password" name="pass" placeholder="Nhập lại mật khẩu" formControlName="pass_confirm">
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-b-30">
                    <div>
                        <button class="login100-form-btn">
                            Đăng ký
                        </button>
                    </div>

                    <div>
                        <button class="login100-form-btn red" [routerLink]="['/login']">
                            Đăng nhập
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

<div ndt-loading *ngIf="loading"></div>
